<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{normal/base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title th:title="${title}"></title>
</head>
<body>
<section>
    <div class="card mr-3 ml-3">
        <div class="card-body " th:if="${user}">
            <div class="container text-center">
                <img src=""
                     class="profile_picture_details "
                     th:src="@{/img/user_dashboard.png}"
                     alt="profile photo"><br><br>

                <h3 th:text="${user.name}"></h3><br>

                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">#USERID</th>
                        <th scope="col" th:text="${'SCMUSER'+user.id}"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <th>Email</th>
                        <td th:text="${user.email}"></td>
                    </tr>
                    <tr>
                        <th>Role</th>
                        <td th:text="${user.role}"> </td>
                    </tr>
                    <tr>
                        <th>Account active</th>
                        <td th:text="${user.enabled}"> </td>
                    </tr>
                    <tr>
                        <th>About you</th>
                        <td th:text="${user.about}"> </td>
                    </tr>
                    </tbody>
                </table>
<!--                <div class="description mt-3">-->
<!--                    <th:block th:text="${contact.description}"></th:block>-->
<!--                </div>-->
<!--                <div class="container mt-3">-->

<!--                        <button  type="submit" class="btn btn-primary btn-block mt-2">Update</button>-->
<!--                    </form>-->

<!--                </div>-->
            </div>
        </div>
    </div>
</section>
</body>
</html>
