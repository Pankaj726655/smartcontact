<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{normal/base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title th:title="${title}"></title>
</head>
<body>
<section>
    <div class="card mr-3 ml-3">
        <div class="card-body " th:if="${contact}">
            <div class="container text-center">
            <img src=""
                 class="profile_picture_details "
                 th:src="@{'/img/'+${contact.image}}"
                 alt="profile photo"><br><br>

            <h3 th:text="${contact.name +' '+ contact.secondName}"></h3><br>

            <table class="table">
                <thead>
                <tr>
                    <th scope="col">#ID</th>
                    <th scope="col" th:text="${'SCMUSER'+contact.cid}"></th>
                </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>Email</th>
                        <td th:text="${contact.email}"></td>
                    </tr>
                    <tr>
                        <th>Phone</th>
                        <td th:text="${contact.phone}"> </td>
                    </tr>
                    <tr>
                        <th>Work</th>
                        <td th:text="${contact.work}"> </td>
                    </tr>
                </tbody>
            </table>
            <div class="description mt-3">
                <th:block th:text="${contact.description}"></th:block>
            </div>
            <div class="container mt-3">
                <a th:href="'/user/delete/'+${contact.cid}" class="btn btn-danger btn-block">Delete</a>
                <form method="post" th:action="@{'/user/update-contact/'+${contact.cid}}">
                    <button  type="submit" class="btn btn-primary btn-block mt-2">Update</button>
                </form>

            </div>
            </div>
                    </div>
        <h2 class="text-center p-3 bg-danger text-white" th:unless="${contact}">You don,t have permission to see this contact.</h2>

    </div>
</section>
</body>
</html>
